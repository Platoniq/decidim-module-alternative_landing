---
base_locale: en
data:
  yaml:
    write:
      # do not wrap lines at 80 characters
      line_width: -1
locales: [en]
search:
  paths:
    - "./app/cells"
    - "./app/views"
    - "./lib"
  relative_roots:
    - "app/cells"
  exclude:
    - "app/assets"
  strict: false
ignore_missing:
  - "decidim.alternative_landing.content_blocks.*"
ignore_unused:
  - "decidim.alternative_landing.content_blocks.*"